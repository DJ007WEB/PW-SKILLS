<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROJECT 1</title>
    <link rel="stylesheet" href="style.css" />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--  FONT AWSOME -->
    <script
      src="https://kit.fontawesome.com/c67f901523.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <!-- logo -->
        <div class="logo">LOGO</div>
        <!-- Nav Option -->
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <!-- Search -->
        <div class="search">
          <input type="text" placeholder="Search" />
          <button>Search</button>
        </div>
      </nav>
    </header>

    <main>
      <!-- left section -->
      <section class="m-left">
        <h1>Hello, I am a <span>Web Developer</span></h1>
        <p>
          I am an aspiring <span>Full Stack JavaScript Developer</span>, <br />
          who is currently working as <span>a Freelance</span> for <br />
          <span>National and International Client.</span>
        </p>
      </section>
      <!-- Right Section -->
      <section class="m-right">
        <img src="/avtar.png" alt="avatar" />
        <!--  CHAT BUTTON -->
        <button>Chat with Me</button>
      </section>
    </main>

    <footer>
        <!-- FOOTER TEXT -->
      <p>Copyright &copy; 2022 LOGO. All rights reserved.</p>
      <!-- FOOTER ICONS -->
      <div class="foot-icons">
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-linkedin-in" style="color: #848c9a;"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML && CSS PROJECT 2</title>
    <link rel="stylesheet" href="style.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <header>
        <nav>
            <!-- logo -->
            <div class="logo">
                <img src="/IMAGE/Logo.png" alt="logo">
            </div>
            <!-- Nav Options -->
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Portfolio</li>
                <li>Pricing</li>
            </ul>
            <!-- Contact Us Button -->
            <div><button class="nav-butt">Contact Us</button></div>
        </nav>
    </header>

    <main>
        <!-- left part -->
        <section class="l-part">
            <h1>We help You <br> <span>Crush</span> Your <br> Competition</h1>
            <p>Build trust to connect your brand to billions of users and grow your revenue <br> through SEO.</p>
            <button class="l-butt">See Your Services</button>
        </section>
        <!-- right part -->
        <section class="r-part">
            <img src="/IMAGE/Header Illustration.png" alt="img1">
        </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cont">
      <!-- DISPLAY -->
      <div class="display"></div>
      <!-- NUMBERS -->
      <div class="number">
        <div class="rows">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">4</div>
        </div>
        <div class="rows">
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn">7</div>
          <div class="btn">8</div>
        </div>
        <div class="rows">
          <div class="btn">9</div>
          <div class="btn">0</div>
          <div class="btn">+</div>
          <div class="btn">-</div>
        </div>
        <div class="rows">
          <div class="btn">/</div>
          <div class="btn">*</div>
          <div class="btn">=</div>
          <div class="btn">Clear</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>

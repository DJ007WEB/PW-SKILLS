<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMPLE FORM</title>
</head>
<body>
    <form method="get">
        <fieldset>
            <legend>User Registration !!!</legend>
            <label for="us">Enter Your UserName :</label>
            <input type="text" id="us" name="Username">
            <br>
            <label for="ma">Enter Your Mail :</label>
            <input type="email" id="ma" name="Mail">
            <br>
            <label for="pa">Enter Your Password :</label>
            <input type="password" id="pa" name="Pass">
            <br>
            Select Your Gender :
            <br>
            <label for="m">Male</label>
            <input type="radio" id="m" name="gender" value="Male">
            <br>
            <label for="f">Female</label>
            <input type="radio" id="f" name="gender" value="Female">
            <br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>

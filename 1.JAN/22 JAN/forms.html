<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMS</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>USER DETAILS !!</legend>
        <label for="name">Please Enter Your Name:</label>
        <input type="text" id="name" />
        <br />
        <label for="address">Please Enter Your Address</label>
        <textarea id="address"></textarea>
        <br />
        <label for="dob">DOB :</label>
        <input type="date" id="dob" />
        <br />
        <label for="pass">Please Enter Your Password</label>
        <input type="password" id="pass" />
        <br />
        Select Gender:
        <label for="m">Male</label>
        <input type="radio" id="m" name="gender" />
        <br />
        <label for="f">Female</label>
        <input type="radio" id="f" name="gender" />
        <br />
        Select Your Favourite Movies:
        <br />
        <label for="a">AVENGERS</label>
        <input type="checkbox" name="AVENGERS" id="a" />
        <br />
        <label for="i">IRONMAN</label>
        <input type="checkbox" name="IRONMAN" id="i" />
        <br />
        <label for="t">THOR</label>
        <input type="checkbox" name="THOR" id="t" />
        <br />

        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
